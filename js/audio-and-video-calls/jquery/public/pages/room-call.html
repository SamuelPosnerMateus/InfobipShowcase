<div>
    <h4>Logged as: <span id="identity">None</span></h4>

    <audio id="remote-audio" autoplay></audio>

    <input type="text" id="room-name" placeholder="Enter room name">
    <br/><br/>

    <button id="join-btn">Join</button>
    <button id="join-video-btn">Join with Video</button>
    <button id="leave-btn" disabled>Leave</button>
    <br/><br/>

    <button id="toggle-camera-video-btn" disabled>Toggle Camera Video</button>
    <button id="toggle-screen-share-btn" disabled>Toggle Share Screen</button>

    <br/><br/>

    <div hidden id="audio-input-device-settings">
        <label for="audio-input-device-select">Choose audio input device:</label>
        <select id="audio-input-device-select" onchange="onAudioInputDeviceChanged(this);">
        </select>

        <label for="audio-quality-mode-select">Choose audio quality mode:</label>
        <select id="audio-quality-mode-select" onchange="onAudioQualityChange(this);">
        </select>
    </div>

    <h4><span id="status"></span></h4>

    <div id="remote-videos" hidden>
        <br/><br/>
        <h3>Remote videos/screenshares</h3>
        <div id="videos"></div>
    </div>

    <div id="local-videos" hidden>
        <br/><br/>
        <h3>Local video/screenshare</h3>
        <video id="local-camera-video" autoplay muted
               style="object-fit: cover"
               width="300" height="300">
        </video>
        <video id="local-screen-share" autoplay
               style="object-fit: cover"
               width="300" height="300">
        </video>
    </div>

    <script type="application/javascript" src="../js/room-call.js"></script>
</div>
