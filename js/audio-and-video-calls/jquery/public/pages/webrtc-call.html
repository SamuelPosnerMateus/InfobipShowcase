<div>
    <h4>Logged as: <span id="identity">None</span></h4>

    <audio id="remote-audio" autoplay></audio>

    <input type="text" id="destination" placeholder="Enter destination to call...">
    <br/><br/>

    <button id="call-btn">Call</button>
    <button id="call-video-btn">Video Call</button>
    <br/><br/>

    <button id="toggle-camera-video-btn" disabled>Toggle Camera Video</button>
    <button id="toggle-screen-share-btn" disabled>Toggle Share Screen</button>
    <br/><br/>

    <h4><span id="status"></span></h4>

    <div id="accept-decline-buttons" hidden>
        <button id="accept-btn">Accept</button>
        <button id="decline-btn">Decline</button>
        <br/><br/>
    </div>

    <button id="hangup-btn" disabled>Hangup</button>
    <br/><br/>

    <div id="remote-videos" hidden>
        <h3>Remote video/screenshare</h3>
        <video id="remote-camera-video" autoplay muted
               style="object-fit: cover"
               width="300" height="300">
        </video>
        <video id="remote-screen-share" autoplay
               style="object-fit: cover"
               width="300" height="300">
        </video>
    </div>

    <div id="local-videos" hidden>
        <h3>Local video/screenshare</h3>
        <video id="local-camera-video" autoplay muted
               style="object-fit: cover"
               width="300" height="300">
        </video>
        <video id="local-screen-share" autoplay
               style="object-fit: cover"
               width="300" height="300">
        </video>
    </div>

    <script type="application/javascript" src="../js/webrtc-call.js"></script>
</div>
