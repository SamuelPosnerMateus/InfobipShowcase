<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="http://rtc.cdn.infobip.com/latest/infobip.rtc.js"></script>
    <meta charset="UTF-8">
    <title>Infobip RTC Showcase</title>
</head>
<body>
<h2>Infobip RTC Call Showcase</h2>
<h4>Logged as: <span id="identity">None</span></h4>

<audio id="remoteAudio" autoplay></audio>

<input type="text" name="destination" id="destination" placeholder="Enter destination to call...">
<br/> <br/>

<button id="call-btn">Call</button>
<button id="call-video-btn">Video Call</button>
<br/><br/>

<button id="toggle-camera-video-btn">Toggle Camera Video</button>
<button id="toggle-share-screen-btn">Toggle Share Screen</button>

<h4><span id="status"></span></h4>

<div id="accept-decline-buttons" hidden>
    <button id="accept-btn">Accept</button>
    <button id="decline-btn">Decline</button>
    <br/><br/>
</div>

<button id="hangup-btn" disabled>Hangup</button>
<br/><br/>

<div id="remoteVideos" hidden>
    <h3>Remote video/screenshare</h3>
    <video id="remoteCameraVideo" autoplay muted
           style="object-fit: cover"
           width="300" height="300">
    </video>
    <video id="remoteScreenShare" autoplay
           style="object-fit: cover"
           width="300" height="300">
    </video>
</div>

<div id="localVideos" hidden>
    <h3>Local video/screenshare</h3>
    <video id="localCameraVideo" autoplay muted
           style="object-fit: cover"
           width="300" height="300">
    </video>
    <video id="localScreenShare" autoplay
           style="object-fit: cover"
           width="300" height="300">
    </video>
</div>

<script type="application/javascript" src="../js/webrtc-call.js"></script>
</body>
</html>
